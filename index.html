<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>نهێنیە قوڵەکەی بەهەست</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      color: #333;
    }

    .container {
      border: 2px solid #007bff;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .joke {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff6347;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نهێنیە قووڵەکەی بەهەست</h1>
    <p id="message">ئامادەی بۆ ئەوەی بیزانی؟ کلیک بکە !</p>
    <button id="nextButton">Next</button>
    <div id="jokeContainer"></div>
  </div>

  <script>
    const messageElement = document.getElementById('message');
    const nextButton = document.getElementById('nextButton');
    const jokeContainer = document.getElementById('jokeContainer');

    // Steps and final joke
    const steps = [
      "هەنگاوی یەک : دڵنیای کە ئامادەی بیزانی ؟چونکە زۆر ناخۆشە",
      "هەنگاوی دوو : باشە وا دەگەین ئارام بگرە .",
      "هەنگاوی سێ : ئەها ئەوە ئەگەین! ئەم نهێنیە لەوەیە ژیانت بگۆڕێ !",
      "هەنگاوی چوار : هەر بەڕاست دڵنیای ئەتەوێ بیزانی ؟ کۆتا هەلتە بۆ گەڕانەوە .",
      "هەنگاوی پێنج : گەیشتییین .",
    ];

    const joke = "من باتمانم!";

    // Current step index
    let currentStep = 0;

    // Handle button click
    nextButton.addEventListener('click', () => {
      if (currentStep < steps.length) {
        // Update the message for each step
        messageElement.textContent = steps[currentStep];
        currentStep++;
      } else {
        // Show the joke at the end of the steps
        messageElement.style.display = 'none'; // Hide the step messages
        nextButton.style.display = 'none'; // Hide the button
        jokeContainer.innerHTML = `<p class="joke">${joke}</p>`; // Display the joke
      }
    });
  </script>
</body>
</html>
